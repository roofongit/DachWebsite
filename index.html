<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="start-screen">
        <div class="start-text">Click anywhere to enter</div>
    </div>
    <div id="mainContent" class="main-content hidden">
        <div class="background-container">
            <video id="bgVideo" class="background-media" muted loop>
                <source src="background.mp4" type="video/mp4">
            </video>
            <img id="bgImage" class="background-media" src="background.png" alt="">
        </div>
        <div class="bio-card">
            <div class="profile-picture">
                <img src="pfp.png" alt="Profile Picture">
            </div>
            <h1 class="username">Roof</h1>
            <div class="social-icons">
                <button class="social-icon litecoin-copy" title="Copy Litecoin Address" data-address="LftBG7STaZHoHSWagjCJTYyUjKPE12LBjZ">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="currentColor" />
                        <path d="M9 7v8h6v-1.5h-4.5V7H9z" fill="white" />
                        <path d="M7.5 11.5h3v1h-3v-1z" fill="white" />
                    </svg>
                </button>
                <a href="https://www.youtube.com/channel/UCbEygS6rdZ4rNOhS_U1E-9Q" class="social-icon" title="YouTube" target="_blank" rel="noopener noreferrer">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.8 8.001c0 0-.2-1.4-.8-2-.8-.8-1.6-.8-2-.8-2.8-.2-7-.2-7-.2s-4.2 0-7 .2c-.4 0-1.2 0-2 .8-.6.6-.8 2-.8 2S2 9.6 2 11.2v1.6c0 1.6.2 3.2.2 3.2s.2 1.4.8 2c.8.8 1.8.8 2.2.8 1.6.2 6.8.2 6.8.2s4.2 0 7-.2c.4 0 1.2 0 2-.8.6-.6.8-2 .8-2s.2-1.6.2-3.2v-1.6c0-1.6-.2-3.2-.2-3.2zM10 15V9l5.5 3L10 15z" fill="currentColor" />
                    </svg>
                </a>

                    </svg>
                </button>
            </div>
        </div>
        <div class="music-player">
            <div class="time-display">
                <span id="currentTime">00:00</span>
            </div>
            <div class="timeline-container">
                <div class="timeline" id="timeline">
                    <div class="timeline-progress" id="timelineProgress"></div>
                    <div class="timeline-handle" id="timelineHandle"></div>
                </div>
            </div>
            <div class="time-display">
                <span id="totalTime">--:--</span>
            </div>
            <button class="play-pause-btn" id="playPauseBtn">
                <div class="pause-icon">
                    <div class="pause-bar"></div>
                    <div class="pause-bar"></div>
                </div>
            </button>
        </div>
        <audio id="musicPlayer" preload="metadata">
            <source src="music.mp3" type="audio/mpeg">
        </audio>
        <div class="discord-activity">
            <div class="activity-header">
                <div class="discord-user-info">
                    <img id="discordAvatar" class="discord-avatar" src="" alt="Discord Avatar" style="display: none;">

                    </svg>
                </div>
                <span class="activity-title">Discord Activity</span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
            <div class="activity-content" id="activityContent">
                <div class="loading">Getting user status...</div>
            </div>
        </div>
        <div id="copyNotification" class="copy-notification">
            <span id="notificationText">Copied!</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
