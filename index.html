<!DOCTYPE html>
<html lang="en">

<!--
    ========================================
    PERSONAL PROFILE PAGE WITH MUSIC PLAYER
    ========================================
    
    FEATURES INCLUDED:
    - Animated scrolling page title
    - Custom cursor using Link.png
    - Typewriter description animation (loops through 3 descriptions)
    - Music player with playlist support and auto-detection
    - Background selector (3 PNG backgrounds)
    - Visit counter with eye icon
    - Discord activity integration
    - Social media copy buttons (Litecoin, YouTube, Discord)
    - "Made with ❤️ by Fullhook" credit with pumping heart
    - Responsive design with dark theme
    
    FILES REQUIRED:
    - style.css (styling)
    - script.js (functionality)
    - Link.png (custom cursor)
    - favicon.png (browser icon)
    - pfp.png (profile picture)
    - background1.png, background2.png, background3.png (backgrounds)
    - Audio files: "Return of The Mack.mp3", "This is a demo song.mp3" (or any MP3 files)
    
    CUSTOMIZATION:
    - Edit descriptions in script.js typeDescription() function
    - Change social links and usernames in the HTML
    - Replace images with your own files
    - Modify Discord User ID in script.js for activity integration
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animated scrolling title - controlled by JavaScript -->
    <title>| | | | | | | | | | | | | | | | | | | | | | | | | | | </title>
    <!-- Browser tab icon -->
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ========== START SCREEN ========== -->
    <!-- Initial landing screen with "Click anywhere to enter" -->
    <div id="startScreen" class="start-screen">
        <div class="start-text">Click anywhere to enter</div>
    </div>

    <!-- ========== MAIN CONTENT ========== -->
    <!-- Hidden initially, shown after clicking start screen -->
    <div id="mainContent" class="main-content hidden">
        
        <!-- ========== BACKGROUND CONTAINER ========== -->
        <!-- Handles video/image backgrounds -->
        <div class="background-container">
            <video id="bgVideo" class="background-media" muted loop>
                <source src="background.mp4" type="video/mp4">
            </video>
            <!-- Background image - controlled by theme selector -->
            <img id="bgImage" class="background-media" src="background.png" alt="">
        </div>

        <!-- ========== BIO CARD ========== -->
        <!-- Main profile card with user info -->
        <div class="bio-card">
            <!-- ========== VISIT COUNTER ========== -->
            <!-- Top-right corner visit counter with eye icon -->
            <div class="visit-counter">
                <!-- Eye icon SVG -->
                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                        fill="currentColor" />
                </svg>
                <!-- Visit counter image from external service -->
                <!-- CUSTOMIZE: Change the 'page' parameter to your domain -->
                <img src="https://visit-counter.vercel.app/counter.png?page=https%3A%2F%2Fcheatin.xyz&s=14&c=ffffff&bg=00000000&no=2&ff=electrolize&tb=&ta="
                    alt="visits" class="counter-img">
            </div>

            <!-- ========== PROFILE SECTION ========== -->
            <!-- Profile picture -->
            <div class="profile-picture">
                <!-- CUSTOMIZE: Replace pfp.png with your profile picture -->
                <img src="pfp.png" alt="Profile Picture">
            </div>
            
            <!-- Username/Display name -->
            <!-- CUSTOMIZE: Change "Roof" to your name -->
            <h1 class="username">Roof</h1>
            
            <!-- Animated typewriter description -->
            <!-- Content controlled by JavaScript typeDescription() function -->
            <div class="description" id="description"></div>

            <!-- ========== SOCIAL MEDIA ICONS ========== -->
            <div class="social-icons">
                <!-- Litecoin address copy button -->
                <!-- CUSTOMIZE: Change data-address to your Litecoin address -->
                <button class="social-icon litecoin-copy" title="Copy Litecoin Address"
                    data-address="LftBG7STaZHoHSWagjCJTYyUjKPE12LBjZ">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="currentColor" />
                        <path d="M9 7v8h6v-1.5h-4.5V7H9z" fill="white" />
                        <path d="M7.5 11.5h3v1h-3v-1z" fill="white" />
                    </svg>
                </button>
                
                <!-- YouTube channel link -->
                <!-- CUSTOMIZE: Change href to your YouTube channel URL -->
                <a href="https://www.youtube.com/channel/UCbEygS6rdZ4rNOhS_U1E-9Q" class="social-icon" title="YouTube"
                    target="_blank" rel="noopener noreferrer">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21.8 8.001c0 0-.2-1.4-.8-2-.8-.8-1.6-.8-2-.8-2.8-.2-7-.2-7-.2s-4.2 0-7 .2c-.4 0-1.2 0-2 .8-.6.6-.8 2-.8 2S2 9.6 2 11.2v1.6c0 1.6.2 3.2.2 3.2s.2 1.4.8 2c.8.8 1.8.8 2.2.8 1.6.2 6.8.2 6.8.2s4.2 0 7-.2c.4 0 1.2 0 2-.8.6-.6.8-2 .8-2s.2-1.6.2-3.2v-1.6c0-1.6-.2-3.2-.2-3.2zM10 15V9l5.5 3L10 15z"
                            fill="currentColor" />
                    </svg>
                </a>
                
                <!-- Discord username copy button -->
                <!-- CUSTOMIZE: Change data-username to your Discord username -->
                <button class="social-icon discord-copy" title="Copy Discord Username" data-username="officialdachv2">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                            fill="currentColor" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- ========== MUSIC PLAYER ========== -->
        <!-- Full-featured music player with playlist support -->
        <div class="music-player">
            <!-- Song information display -->
            <div class="song-info">
                <div class="song-title" id="songTitle">Loading...</div>
            </div>
            
            <!-- Player controls and timeline -->
            <div class="player-controls">
                <!-- Current time display -->
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                </div>
                
                <!-- Control buttons -->
                <div class="control-buttons">
                    <!-- Previous song button -->
                    <button class="control-btn" id="prevBtn" title="Previous Song">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z" fill="currentColor" />
                        </svg>
                    </button>
                    
                    <!-- Rewind 10 seconds button -->
                    <button class="control-btn" id="rewindBtn" title="Rewind 10s">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"
                                fill="currentColor" />
                            <text x="12" y="16" text-anchor="middle" font-size="6" fill="currentColor">10</text>
                        </svg>
                    </button>
                    
                    <!-- Play/Pause button -->
                    <button class="play-pause-btn" id="playPauseBtn">
                        <div class="pause-icon">
                            <div class="pause-bar"></div>
                            <div class="pause-bar"></div>
                        </div>
                    </button>
                    
                    <!-- Forward 10 seconds button -->
                    <button class="control-btn" id="forwardBtn" title="Forward 10s">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"
                                fill="currentColor" />
                            <text x="12" y="16" text-anchor="middle" font-size="6" fill="currentColor">10</text>
                        </svg>
                    </button>
                    
                    <!-- Next song button -->
                    <button class="control-btn" id="nextBtn" title="Next Song">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" fill="currentColor" />
                        </svg>
                    </button>
                </div>
                
                <!-- Total time display -->
                <div class="time-display">
                    <span id="totalTime">--:--</span>
                </div>
            </div>
            
            <!-- Timeline/Progress bar -->
            <div class="timeline-container">
                <div class="timeline" id="timeline">
                    <div class="timeline-progress" id="timelineProgress"></div>
                    <div class="timeline-handle" id="timelineHandle"></div>
                </div>
            </div>
        </div>

        <!-- ========== AUDIO ELEMENT ========== -->
        <!-- Hidden audio element for music playback -->
        <audio id="musicPlayer" preload="metadata">
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <!-- ========== DISCORD ACTIVITY ========== -->
        <!-- Real-time Discord status integration -->
        <div class="discord-activity">
            <div class="activity-header">
                <div class="discord-user-info">
                    <img id="discordAvatar" class="discord-avatar" src="" alt="Discord Avatar" style="display: none;">
                    <svg class="discord-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                            fill="currentColor" />
                    </svg>
                </div>
                <span class="activity-title">Discord Activity</span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
            <div class="activity-content" id="activityContent">
                <div class="loading">Getting user status...</div>
            </div>
        </div>

        <!-- ========== BOTTOM UI ELEMENTS ========== -->
        <!-- "Made with ❤️ by Fullhook" credit - Bottom left -->
        <div class="made-by">
            Made with <span class="heart">❤️</span> by Fullhook
        </div>
        
        <!-- Background theme selector - Bottom right -->
        <!-- CUSTOMIZE: Buttons switch between background1.png, background2.png, background3.png -->
        <div class="background-selector">
            <div class="bg-option" data-bg="background1.png" title="Background 1">
                <div class="bg-preview">1</div>
            </div>
            <div class="bg-option" data-bg="background2.png" title="Background 2">
                <div class="bg-preview">2</div>
            </div>
            <div class="bg-option" data-bg="background3.png" title="Background 3">
                <div class="bg-preview">3</div>
            </div>
        </div>

        <!-- ========== NOTIFICATION SYSTEM ========== -->
        <!-- Copy notification popup -->
        <div id="copyNotification" class="copy-notification">
            <span id="notificationText">Copied!</span>
        </div>
    </div>

    <!-- ========== JAVASCRIPT ========== -->
    <!-- Main functionality script -->
    <script src="script.js"></script>
</body>
